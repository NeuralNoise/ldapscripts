##### Beginning of ldapscripts configuration #####

# LDAP Configuration
SERVER="localhost"
BINDDN="cn=Manager,dc=example,dc=com"
BINDPWD="secret"

SUFFIX="dc=example,dc=com" # Global suffix
GSUFFIX="ou=Groups" # Groups suffix
USUFFIX="ou=Users" # Users suffix
MSUFFIX="ou=Machines" # Machines suffix

# Start with these IDs *if no entry found in LDAP*
GIDSTART="10000" # Group ID
UIDSTART="10000" # User ID
MIDSTART="20000" # Machine ID

# User properties (don't forget the backslashes !)
UHOMES="\/home" # /username will be added after the specified value
USHELL="\/bin\/sh"

# Where to log
LOGFILE="/var/log/ldapscripts.log"

# Various binaries used within scripts
LDAPSEARCHBIN=`which ldapsearch`
LDAPADDBIN=`which ldapadd`
LDAPDELETEBIN=`which ldapdelete`
LDAPMODIFYBIN=`which ldapmodify`
# Warning : these scripts also use : date, grep, sed, cut, expr, which... 
# They are necessary but should come with your OS

##### End of configuration #####

# Verify if ldap client tools are installed
if [ "$LDAPADDBIN" == "" ] || [ "$LDAPDELETEBIN" == "" ] || [ "$LDAPSEARCHBIN" == "" ] || [ "$LDAPMODIFYBIN" == "" ]
then
  echo "You must have OpenLDAP client commands installed before running these scripts"
  exit -1
fi

# Verify logfile
if [ "$LOGFILE" == "" ]
then
  LOGFILE="/var/log/ldapscripts.log"
fi

if [ ! -f "$LOGFILE" ]
then
  touch "$LOGFILE" 2>/dev/null
  if [ $? -ne 0 ]
  then
    echo "Unable to create log file $LOGFILE, exiting..."
    exit -1
  fi
fi

# Record command call into logfile
_NOW=`date "+%D - %r"`
echo ">> $_NOW : Command : $0" >> "$LOGFILE"

